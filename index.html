<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Slowtube</title>
    <script src="scripts/index.js"></script>
    <link href="stylesheets/normalize.css" rel="stylesheet" />
    <link href="stylesheets/index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="body-frame">
      <h1>Slow Tube</h1>
      <main>
        <div id="player"></div>
      </main>
      <div>
        <h2>Create a URL</h2>
        <form id="url-creation-form" novalidate>
          <div>
            <label class="control-label" for="youtube-url">Youtube URL</label>
            <input id="youtube-url" name="youtube-url" type="text" />
          </div>
          <div role="radiogroup" aria-labelledby="playback-rate-type-label">
            <h3 id="playback-rate-type-label">Playback Rate Type</h3>
            <input
              id="playback-rate-type-common"
              name="playback-rate-type"
              type="radio"
              value="common"
            /><label for="playback-rate-type-common">Common</label>
            <input
              id="playback-rate-type-custom"
              name="playback-rate-type"
              type="radio"
              value="custom"
            /><label for="playback-rate-type-custom">Custom</label>
          </div>
          <div>
            <div id="playback-rate-slider-section">
              <label class="control-label" for="playback-rate-slider"
                >Playback Rate</label
              >
              <div class="slider">
                <input
                  id="playback-rate-slider"
                  list="common-playback-rates"
                  max="2"
                  min="0.25"
                  name="playback-rate-custom"
                  step="0.05"
                  type="range"
                  value="1"
                />
                <datalist id="common-playback-rates">
                  <option label="0.25" value="0.25"></option>
                  <option value="0.5"></option>
                  <option value="0.75"></option>
                  <option label="1" value="1"></option>
                  <option value="1.25"></option>
                  <option value="1.5"></option>
                  <option value="1.75"></option>
                  <option label="2" value="2"></option>
                </datalist>
                <p class="slider__value" id="playback-rate-slider-value">1</p>
              </div>
            </div>
            <div id="playback-rate-select-field-section">
              <label class="control-label" for="playback-rate-select-field"
                >Playback Rate</label
              >
              <select
                id="playback-rate-select-field"
                name="playback-rate-common"
              >
                <option value="0.25">0.25</option>
                <option value="0.5">0.5</option>
                <option value="0.75">0.75</option>
                <option value="1">1</option>
                <option value="1.25">1.25</option>
                <option value="1.5">1.5</option>
                <option value="1.75">1.75</option>
                <option value="2">2</option>
              </select>
            </div>
          </div>
          <button type="submit">Create URL</button>
          <h3>Created URL</h3>
          <output id="created-url"></output>
        </form>
      </div>
      <footer class="main-footer">
        <a href="https://github.com/Vavassor/slowtube"
          >Source code repository on GitHub</a
        >
      </footer>
    </div>
  </body>
</html>
